<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Swipe</title>
</head>

<body>
    <div class="match dontDisplay">
        <h1></h1>
    </div>
    <div id="prompt">
        <h2>You are interested in: </h2>
        <button id="males">Males</button>
        <button id="females">Females</button>
        <button id="both">Everyone</button>
    </div>
    <section id="user">
    </section>
    <template>
        <img src="#" alt="user image">
        <h3 id="firstN"></h3>
        <h3 id="age"><span></span> Years Old</h3>
        <h3 id="from">From: <span></span></h3>
        <section id="arrows">
            <h1>Swipe (or click&drag with mouse) right if you are interested, left if not.</h1>
            <div class="left"></div>
            <div class="left"></div>
            <div class="left"></div>
        </section>
    </template>
    <script src="hammer.js"></script>
    <script src="script.js"></script>
</body>

</html>
