<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <title>Tweet Catcher</title>
</head>

<body>

    <section class="tweetSection">
        <input id="nrInput" type="number" placeholder="Number of Tweets">
        <button id="fetchButton">Fetch</button>
        <template class="tweetTemp">
            <div class="singleTweet">
                <h1 class="time">Time and date.</h1>
                <h1 class="tweetText">Tweet text here.</h1>
                <ul class="hashtags">
                    <h2>Tagged #:</h2>
                </ul>
            </div>
        </template>
    </section>
    <script src="script.js"></script>
</body>

</html>
