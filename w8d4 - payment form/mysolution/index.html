<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Payment Form</title>
</head>

<body>
    <form action="" method="POST">
        <input name="email" required autofocus type="email" placeholder="Email">
        <span class="validity"></span>
        <input name="card-number" required type="number" pattern="[0-9]{16}" placeholder="Card Number">
        <span class="validity"></span>
        <label for="expiration-month">Expires:</label>
        <div id="expiry">
            <input name="expiration-month" required type="number" pattern="[0-9]{2}" min="01" max="12" minlength="2"
                maxlength="2" placeholder="MM">
            <span class="validity"></span>
            <input name="expiration-year" required type="number" min="18" max="23" maxlength="2" placeholder="YY">
            <span class="validity"></span>
        </div>
        <input name="CVC" required type="number" maxlength="16" placeholder="CVC">
        <span class="validity"></span>
        <input type="submit" value="Checkout">
    </form>
    <script src="script.js"></script>
</body>

</html>
